<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{                        /* estilo na tag */
          color:green;
        }
        
        #red{                       /* estilo via id */
            color:red;
        }
        .grey{                      /* estilo expresso como IMPORTANTE */
            color:grey!important;
        }
        .blue{                      /* estilo via class */
            color:blue;
        }
        
    </style>
</head>
<body>
    <h1>Classes id tags etc.</h1>
    <div>A minha cor via TAG green</div>
    <div class="blue">A minha cor via classe blue</div>
    <div id="red">A minha cor via ID red</div>
    <div class="grey" >A minha cor via classe gray</div>
      
</body>
</html>
